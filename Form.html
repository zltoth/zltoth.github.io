<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>
    <div class="container"><form>
        
        <fieldset>
            <legend>Személyes adatok</legend>
            <div>
            <label for="name">Név:</label>
            <input id="name" type="text" name="name" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="adress">Cím:</label>
            <input id="adress" type="text" name="adress" required>
        </div>
        <div>
            <label for="comment">Megjegyzés:</label>
            <textarea id="comment" name="comment" rows="5"></textarea>
        </div></fieldset>
        
        <fieldset> 
            <legend>Termékadatok</legend>
            <span>Extra feltét</span>
            <div>
                <input checked id="nothing" name="nothing" type="checkbox">
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input id="cheese" name="cheese" type="checkbox">
                <label for="cheese">1. feltét</label>
            </div>
            <div>
                <input id="double-cheese" name="double-cheese" type="checkbox">
                <label for="double-cheese">2. feltét</label>
            </div>
            <div>
                <input id="meat" name="meat" type="checkbox">
                <label for="meat">3. feltét</label>
            </div>
            <span>Extra feltét</span>
            <div>
                <input checked id="nothing" name="extra" type="radio">
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input id="cheese" name="extra" type="radio">
                <label for="cheese">1. feltét</label>
            </div>
            <div>
                <input id="double-cheese" name="extra" type="radio">
                <label for="double-cheese">2. feltét</label>
            </div>
            <div>
                <input id="meat" name="extra" type="radio">
                <label for="meat">3. feltét</label>
            </div></fieldset>
        
        </div>
        
    
      <div class="container">
        <div class="row">

            <div class="col-4"></div>
            <div class="col-4">
           
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="col-4"></div>
              
            </div>
        </div>
    
    
        <input class="btn btn-primary" type="submit" value="Submit">
</body>
</html>
